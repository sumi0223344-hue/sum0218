
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 섬마을 수석원</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">섬마을 수석원 대시보드</a>
            <button id="logout-btn" style="padding: 0.5rem 1rem; cursor: pointer;">로그아웃</button>
        </nav>
    </header>
    <main style="padding-top: 8rem; max-width: 800px;">
        <h2>새 수석 등록</h2>
        <form id="upload-form">
            <input type="text" id="stone-title" placeholder="이름" required><br><br>
            <input type="text" id="stone-size" placeholder="크기 (예: 15x25x10)" required><br><br>
            <input type="text" id="stone-origin" placeholder="산지" required><br><br>
            <input type="file" id="stone-image" accept="image/*" required><br><br>
            <button type="submit">등록하기</button>
        </form>
        <hr style="margin: 2rem 0;">
        <h2>등록된 수석 목록</h2>
        <div id="stone-list"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
