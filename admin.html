
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 섬마을 수석원</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main style="display: grid; place-content: center; min-height: 100vh;">
        <div style="width: 320px; text-align: center;">
            <h2>관리자 로그인</h2>
            <form id="login-form" style="margin-top: 2rem;">
                <input type="email" id="email" placeholder="이메일" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem;">
                <input type="password" id="password" placeholder="비밀번호" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem;">
                <button type="submit" style="width: 100%; padding: 1rem; background-color: var(--color-primary); color: white; border: none; border-radius: 8px; cursor: pointer;">로그인</button>
            </form>
            <p id="error-message" style="color: red; margin-top: 1rem;"></p>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
